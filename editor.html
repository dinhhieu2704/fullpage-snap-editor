<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FullPage Snap Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="editor.css">
    <style>
        /* Extra styles for zoom controls if not in editor.css */
        .zoom-controls {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            z-index: 50;
        }

        .zoom-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .zoom-btn:hover {
            color: #1313ec;
        }

        .zoom-input {
            width: 3rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            background: transparent;
            outline: none;
            color: #0f172a;
        }

        .zoom-divider {
            width: 1px;
            height: 1rem;
            background-color: #cbd5e1;
            margin: 0 0.25rem;
        }
    </style>
</head>

<body>

    <!-- Top Navigation Bar -->
    <header>
        <div class="brand">
            <div class="brand-icon">
                <span class="material-symbols-outlined">edit_square</span>
            </div>
            <h2 style="font-size:1.125rem; font-weight:700;">FullPage Snap</h2>
        </div>
        <div class="header-actions">
            <!-- Tool Actions -->
            <div class="btn-group">
                <button id="btn-undo" class="btn-icon" title="Undo">
                    <span class="material-symbols-outlined">undo</span>
                </button>
                <button id="btn-redo" class="btn-icon" title="Redo">
                    <span class="material-symbols-outlined">redo</span>
                </button>
            </div>
            <!-- Export Actions -->
            <!-- Export Actions -->
            <button id="btn-copy" class="btn-primary"
                style="margin-right: 8px; background-color: #f1f5f9; color: #0f172a; border: 1px solid #cbd5e1;"
                title="Copy to Clipboard">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
            <button id="btn-pdf" class="btn-primary" style="margin-right: 8px; background-color: #ef4444;"
                title="Export PDF">
                <span class="material-symbols-outlined">picture_as_pdf</span>
                <span>PDF</span>
            </button>
            <button id="btn-download" class="btn-primary">
                <span class="material-symbols-outlined">download</span>
                <span>PNG</span>
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="workspace">
        <!-- Left Toolbar -->
        <aside class="sidebar-tools">
            <div id="toolbar-tools" style="width: 100%;">
                <button id="btn-draw" class="tool-btn active">
                    <span class="material-symbols-outlined">draw</span>
                    <span class="label">Draw</span>
                </button>
                <button id="btn-rect" class="tool-btn">
                    <span class="material-symbols-outlined">rectangle</span>
                    <span class="label">Shape</span>
                </button>
                <button id="btn-circle" class="tool-btn">
                    <span class="material-symbols-outlined">circle</span>
                    <span class="label">Circle</span>
                </button>
                <button id="btn-arrow" class="tool-btn">
                    <span class="material-symbols-outlined">arrow_outward</span>
                    <span class="label">Arrow</span>
                </button>
                <button id="btn-text" class="tool-btn">
                    <span class="material-symbols-outlined">text_fields</span>
                    <span class="label">Text</span>
                </button>
            </div>
        </aside>

        <!-- Center Canvas Area -->
        <main class="main-canvas">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <canvas id="editor-canvas"></canvas>
            </div>

            <!-- Zoom Controls -->
            <div class="zoom-controls">
                <button id="btn-zoom-out" class="zoom-btn" title="Zoom Out">
                    <span class="material-symbols-outlined" style="font-size:20px">remove</span>
                </button>

                <input id="zoom-input" class="zoom-input" type="text" value="100%">

                <button id="btn-zoom-in" class="zoom-btn" title="Zoom In">
                    <span class="material-symbols-outlined" style="font-size:20px">add</span>
                </button>

                <div class="zoom-divider"></div>

                <button id="btn-fit" class="zoom-btn" title="Fit to Screen">
                    <span class="material-symbols-outlined" style="font-size:20px">fit_screen</span>
                </button>
            </div>
        </main>

        <!-- Right Properties Sidebar -->
        <aside class="sidebar-props">
            <div class="props-header">
                <h2>Properties</h2>
            </div>

            <div class="props-content">
                <!-- Stroke Settings -->
                <div class="prop-group">
                    <label>
                        <span>Stroke Width</span>
                        <span id="size-val" class="prop-value-badge">3px</span>
                    </label>
                    <div class="slider-container">
                        <span class="material-symbols-outlined" style="color:#94a3b8;">line_weight</span>
                        <input type="range" id="line-width" min="1" max="50" value="3">
                    </div>
                </div>

                <!-- Color Palette -->
                <div class="prop-group">
                    <label>Stroke Color</label>
                    <div class="color-grid">
                        <!-- Black -->
                        <label class="color-option">
                            <input class="peer" name="color" type="radio" value="#000000">
                            <span class="color-circle" style="background-color: #000000;"></span>
                        </label>
                        <!-- Blue (Default) -->
                        <label class="color-option">
                            <input checked="" class="peer" name="color" type="radio" value="#1313ec">
                            <span class="color-circle" style="background-color: #1313ec;"></span>
                        </label>
                        <!-- Green -->
                        <label class="color-option">
                            <input class="peer" name="color" type="radio" value="#22c55e">
                            <span class="color-circle" style="background-color: #22c55e;"></span>
                        </label>
                        <!-- Red -->
                        <label class="color-option">
                            <input class="peer" name="color" type="radio" value="#ef4444">
                            <span class="color-circle" style="background-color: #ef4444;"></span>
                        </label>
                        <!-- Yellow -->
                        <label class="color-option">
                            <input class="peer" name="color" type="radio" value="#eab308">
                            <span class="color-circle" style="background-color: #eab308;"></span>
                        </label>
                        <!-- White -->
                        <label class="color-option">
                            <input class="peer" name="color" type="radio" value="#ffffff">
                            <span class="color-circle"
                                style="background-color: #ffffff; border: 1px solid #ccc;"></span>
                        </label>
                        <!-- Color Input (Custom) -->
                        <label class="color-option icon-btn-grid">
                            <input id="custom-color-input" type="color"
                                style="opacity:0; position:absolute; width:100%; height:100%;">
                            <span class="material-symbols-outlined" style="font-size:18px;margin: auto;">colorize</span>
                        </label>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Delete Object -->
                <!-- <button id="btn-delete" class="btn-delete">
                    <span class="material-symbols-outlined">delete</span>
                    Delete Active Object
                </button> -->
            </div>
        </aside>
    </div>

    <script src="editor.js"></script>
</body>

</html>
